<div class="mainDiv">
    <div class="container">
        <div class="img-container" style="background-color: blue;">
            <img src="../../../assets/new/img/login-illustration.png">
        </div>
    </div>
    <div class="container">
        <div class="signup">
            <h1>Login Now</h1>
            <form class="common-form" #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)" >
                <div>
                    <input class="form-input" type="text" placeholder="Enter Password" ngModel name="password"
                        required minlength="6" #password="ngModel" />
                    <div class="help-text" *ngIf="password.touched && !password.valid">
                        <div *ngIf="password.errors.required" style="text-align: center;">*Password is required</div>
                        <div *ngIf="password.errors.minlength">
                            Password must contain atleast 6 characters
                        </div>
                    </div>
                </div><br>

                <div style="display: inline; " >
                    <div class="mt-4" style="float: left;">
                        <button class="form-button" routerLink="/auth">Back</button>
                    </div>
                    <div class="mt-4" style="float: right; ">
                        <button class="form-button" [disabled]="!loginForm.valid">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
